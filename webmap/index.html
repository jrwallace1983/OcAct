<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>JW Map Template</title>
	<link rel="icon" href="./image/globe.png">
	<link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
	<link rel="stylesheet" href="./css/stylesheet.css">
    <style>
    </style>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script src="./script/script.js">
    </script>
  </head>

  <body class="claro"> 
	<div id =content"
	data-dojo-type="dijit/layout/BorderContainer"
	data-dojo-props="design: 'headline', gutters:true"
	style="width:100%; height:100%; margin:0;">
		<div id="rightPane"
		data-dojo-type="dijit/layout/ContentPane"
		data-dojo-props="region:'right'">

			<div data-dojo-type="dijit/layout/AccordionContainer">
				<div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
				data-dojo-props="title:'Legend', selected:true">
					<div id="legendDiv"></div>
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" id="pane-valve"
				data-dojo-props="title:'Valve Totals'">
					Field for Query:
					<input type="text" class="fcfield" id="field-valve" value="field"></br>
					Operator:</br>
					<select class="operator" id="operator-valve">
						<option value ="=">=</option>
						<option value ="<>"><></option>
						<option value ="LIKE">LIKE</option>
						<option value ="NOT LIKE">NOT LIKE</option>
						<option value ="IS">IS</option>
					</select></br>
					Value:</br>
					<input type="text" id="value-valve" value="value">
					<input id="execute-query-valve" type="button" value="Get Details">
					<br />
					<br />
					<div id="count-valve"style="padding:5px; margin:5px; background-color:#eee;"></div>
					<hr>
					<!--This is the old
					<input type="text" id="facilityid" value="Gate">
					<input id="execute" type="button" value="Get Details"-->
					<br />
					<br />
					<div id="queryinfo-valve" style="padding:5px; margin:5px; background-color:#eee;">
					</div>
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" id="pane-hydrant"
					data-dojo-props="title:'Fire Hydrant Totals', selected:true">
					Field for Query:
					<input type="text" class="fcfield" id="field-hydrant" value="field"></br>
					Operator:</br>
					<select class="operator" id="operator-hydrant">
						<option value ="=">=</option>
						<option value ="<>"><></option>
						<option value ="LIKE">LIKE</option>
						<option value ="NOT LIKE">NOT LIKE</option>
						<option value ="IS">IS</option>
					</select></br>
					Value:</br>
					<input type="text" id="value-hydrant" value="value">
					<input id="execute-query-hydrant" type="button" value="Get Details">
					<br />
					<br />
					<div id="count-hydrant"style="padding:5px; margin:5px; background-color:#eee;"></div>
					<hr>
					<br />
					<br />
					<div id="queryinfo-hydrant" style="padding:5px; margin:5px; background-color:#eee;">
					</div>
				</div>
			</div>
		</div>
		<div id="map" class="map" data-dojo-type="dijit/layout/ContentPane" 
			 data-dojo-props="region:'center'">
			 <span id="info" style="position:absolute; left:200px; bottom:5px; color:#000; z-index:50; background-color:white;"></span>
			<div id="LocateButton">
			</div>
			<div id="search"></div>
			<div style="position:absolute; right:20px; top:10px; z-Index:999;">
				<div data-dojo-type="dijit/TitlePane" 
					data-dojo-props="title:'Switch Basemap', closable:false, open:false">
					<div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
						<div id="basemapGallery"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
